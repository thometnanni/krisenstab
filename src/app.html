<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="description"
      content="Krisenstab - A research and design studio working at the intersection of technology, journalism, and culture."
    />
    <meta
      name="keywords"
      content="Krisenstab, research, design, technology, journalism, culture, interactive experiences, spatial installations, printed matter"
    />
    <meta name="author" content="Krisenstab" />

    <meta
      property="og:title"
      content="Krisenstab - Research and Design Studio"
    />
    <meta
      property="og:description"
      content="We work at the intersection of technology, journalism, and culture."
    />
    <meta property="og:image" content="%sveltekit.assets%/og-image.png" />
    <meta property="og:url" content="https://krisenstab.net" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Krisenstab - Research and Design Studio"
    />
    <meta
      name="twitter:description"
      content="We work at the intersection of technology, journalism, and culture."
    />
    <meta name="twitter:image" content="%sveltekit.assets%/og-image.png" />

    <link rel="icon" href="%sveltekit.assets%/logo.svg" />
    <link
      rel="apple-touch-icon"
      href="%sveltekit.assets%/logo.png"
    />
    <!-- <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" /> -->
    <link rel="stylesheet" href="%sveltekit.assets%/style.css" />

    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <meta name="theme-color" content="gainsboro" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
